<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Locally hosted bootstrap does not function in edit pages,why? Had to use CDN hosted libraries. This only occurs on edit pages -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="myScripts/nikoScripts.js"></script>
<title>Employees</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="col-md-4" style="padding: 20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger" />
		</form>
	</div>
	<h1>Employee</h1>
	<h2 th:text="${employee.firstName+' '+employee.lastName}"></h2>
	<form th:object="${employee}" th:action="@{/empsave}" action="#"
		method="post">
		<div class="form-group">
			<label for="firstName">Firstname</label> <input type="text"
				class="form-control" id="firstName" th:field="*{firstName}" />
		</div>
		<div class="form-group">
			<label for="lastName">Lastname</label> <input type="text"
				class="form-control" id="lastName" th:field="*{lastName}" />
		</div>
		<div class="form-group">
			<label for="email">Email</label> <input type="text"
				class="form-control" th:field="*{email}" />
		</div>
		<input type="hidden" id="id" th:field="*{id}" /> <input type="hidden"
			id="compid" th:field="*{company.id}" /> <input type="hidden"
			id="deptid" th:field="*{department.id}" /> <input type="hidden"
			id="gender" th:field="*{gender}" /> <input type="hidden" id="ssn"
			th:field="*{ssn}" /> <input type="submit" value="Save"
			class="btn btn-success"></input>
	</form>
	<a th:href="@{/employees}" class="btn btn-default">Back to
		Employees</a>
</body>
</html>
