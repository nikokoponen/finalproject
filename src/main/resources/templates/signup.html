<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="/css/layout.css"
	th:href="@{css/layout.css}" />
</head>
<body>
	<h1>Sign-up</h1>
	<div class="col-md-4">
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
			method="post">
			<label for="employees">Who are you?</label> <select id="employees"
				th:field="*{employee}" class="form-control">
				<option th:each="employee: ${employees}" th:value="${employee.id}"
					th:text="${employee.firstName + ' ' + employee.lastName}"></option>
			</select>
			<div>
				<label> Username :<input type="text" th:field="*{username}"
					class="form-control" /></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
					Error</p>
			</div>
			<div>
				<label> Password :<input type="password"
					th:field="*{password}" class="form-control" /></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					Error</p>
			</div>
			<div>
				<label> Re-type Password: <input type="password"
					th:field="*{passwordCheck}" class="form-control" /></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}"
					th:errors="*{passwordCheck}">Password Match Error</p>
			</div>

			<input type="submit" class="btn btn-success" value="Signup"></input>
		</form>
	</div>
</body>
</html>
